<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1200px] mx-auto px-3 md:px-5">
    <header>
      <!-- Navbar -->
      <nav class="py-2 flex justify-between gap-5 items-center">
        <div class="flex-1">
          <a href="/">
            <img class="w-18 md:w-25" src="./assets/logo.png" alt="logo" />
          </a>
        </div>

        <a
          class="text-gray-500 hover:text-black duration-300 hidden md:block"
          href="#"
          >Home</a
        >
        <a
          class="text-gray-500 hover:text-black duration-300 hidden md:block"
          href="#"
          >Shop</a
        >
        <a
          class="text-gray-500 hover:text-black duration-300 hidden md:block"
          href="#"
          >About Us</a
        >
        <a class="flex items-center gap-0.5" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>

          <img src="./assets/" alt="" />
          Cart($56)</a
        >
      </nav>

      <!-- Hero -->
      <section class="flex items-center mt-10">
        <div class="w-1/2 space-y-3">
          <h1 class="text-5xl font-semibold">
            ALWAYS
            <span class="text-orange-500"
              >FRESH<br />
              FLOWERS</span
            >
          </h1>
          <p class="font-light text-lg text-gray-500">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img class="w-1/2" src="./assets/hero-flower.png" alt="hero-flower" />
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
